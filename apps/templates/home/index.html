{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="pcoded-content">

    <div class="loading mt-5">
    </div>
    <div class="content">
        <form action="/" method="POST" enctype = "multipart/form-data">
        <div class="pcoded-inner-content upload-container image-upload">
            <!-- [ breadcrumb ] start -->
                <button type="button" class="btn btn-md w-100 h-100 p-3 upload-center">
                    <label for="fileUpload">
                        <i class="feather icon-upload main-upload-icon p-3"></i>
                    </label>
                    <input id="fileUpload" name="fileUpload" type="file"/>
                    <br>
                    <span class="button-text">Upload file for analyzing (<code style="color: #ff5252;"><b>.txt</b> </code>) </span>
                </button>

            <!-- [ breadcrumb ] end -->
            </div>
        <div class="container-fluid accordion" id="accordion">
            <div class="card">
                <div class="card-body collapse show">
                    <button type="submit" onclick="loading();" class="btn btn-square btn-info proceed-btn-center p-3 mb-3" id="loadText">Proceed</button>
                    <br>
                    <input type="file" class="form-control-file" name="fileUpload" id="fileUpload">
                    <textarea class="form-control" name="textArea" id="textArea" rows="6" placeholder="Or alternatively, copy the text here."></textarea>
                    <br>
                    <div class="loader" id="loaderOne"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Enter metadata
                    </button>
                </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body collapse show" >
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" id="docTitle" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-10">
                            <input type="date" name="date" id="docDate" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="meta" class="col-sm-2 col-form-label">Others</label>
                        <div class="col-sm-10">
                            <textarea name="meta" id="docMeta" rows="3" class="form-control" placeholder="Comma-separated key/value pairs, e.g. category=Economics"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="saveMetadata">Next</button>
                </div>
            </div>
        </div>
        </div>

        </form>
    </div>
    </div>


{% endblock content %}

<!-- Specific Page JS goes HERE  -->

{% block javascripts %}
    <script src="../../static/file_operations/main.js"></script>
    <script src="../../static/file_operations/import.js"></script>
    <script src="../../static/file_operations/metadata.js"></script>
    <script type="text/javascript">// <![CDATA[
        function loading(){
            $(".loading").show();
            $(".content").hide();
        }
// ]]></script>
{% endblock javascripts %}
